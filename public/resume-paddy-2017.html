<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="小農故事">
    <!-- libraries-->
    <script type="text/javascript" src="assets/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/semantic-ui/0.9.5/css/semantic.min.css">
    <script type="text/javascript" src="assets/semantic-ui/0.9.5/js/semantic.min.js"></script>
    <!-- custom files-->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>水稻 2017 第一期 | 小農故事</title>
    <style>
        .crop {
            width: 200px;
            height: 150px;
            overflow: hidden;
        }

        .crop img {
            width: 146px;
            height: 146px;
        }
    </style>
    <script>
    $(function() {

        var modal = $('#my-modal'), // hold reference to modal
            modalImg = $('#modal-img'), // hold reference to image in modal
            modalDesc = $('#modal-desc'); // hold reference to description in modal
            modalTitle = $('#modal-title'); // hold reference to description in modal

        //give your button an easier class reference
        $('.show-modal').on('click', function() {
            var button = $(this);

            modalImg.attr('src', button.data('img'));
            modalDesc.text(button.data('date'));
            modalTitle.text(button.data('desc'));

            modal.modal('show');
        });
    });
    </script>
  </head>
  <body ng-app="farmers">
    <div id="wrapper">
      <nav id="navbar" class="ui menu borderless inverted"><a href="index.html" class="item"><i class="icon left arrow"></i></a>

          </div>
        </div>
      </nav>
      <section id="resume" ng-controller="resume">

          <div class="ui label ribbon status">未上市</div><img class="crop" src="images/IMAG3141.jpg">

                  -->
              </div>

          </div>
          <div class="ui two column stackable grid">

                <div class="item"></div>

              <div class="photo">

    </div>

        <i class="close icon"></i>
        <div class="header" id="modal-title">
        </div>
        <div class="image content">
            <div class="image">
